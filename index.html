<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="home" class="flex-column flex-center">
      <h1>Coding Quiz!</h1>
      <p>The Quiz is four questions. You will have a set amount of time to complete the quiz. Save your score at the end to view it in your high scores!</p>
      <a href="game.html" class="btn">Start Quiz</a>
      <a href="hs.html" id="high-score" class="btn">High Scores</a>
    </div>
  </div>
</body>
</html>
